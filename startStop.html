<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timeStartStop</title>
</head>

<body>
    <button onclick=start()>Start</button>
    <button onclick=stop()>Stop</button>
</body>
<script>
    let text;
    function start() {
        text = setTimeout(
            function () {
                document.write("<h1>Maya Ko Condo Bazar.Com</h1>")
            }, 2000
        )
    }
    function stop() {
        clearTimeout(text)
        alert("Time Stoped")

    }
</script>

</html>
