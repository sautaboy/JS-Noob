<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <input id="validNumber" onkeyup="validNumber(this)" type="text" placeholder="Phone Number">

        <input id="password" onkeyup="validPassword(this)" type="password" name="password" id="validPassword"
            placeholder="Create Password">

        <button id="showPassword" onclick="toggle(this)">Show Password</button>
        <div id="result"></div>

    </fieldset>
</body>
<script>
    function validNumber(number) {
        if (isNaN(number.value)) {
            document.getElementById("result").innerText = "Number Only"
        }
        else {
            document.getElementById("result").innerText = ""
            if (number.value.length > 10) {
                document.getElementById("result").innerText = "Plese Enter 10 Digits Number Only"
            }
        }
    }
    function validPassword(password) {
        if (password.value.length < 8) {
            document.getElementById("result").innerText = "Password is Too Short"
        }
        else {
            document.getElementById("result").innerText = ""
            if (password.value.length > 16) {
                document.getElementById("result").innerText = "Password too long"
            }
            else {
                document.getElementById("reslut").innerText = ""
            }
        }
    }

    let password = document.getElementById("password")
    function toggle(elem) {
        let type = password.getAttribute('type')
        if (type === 'password') {
            password.setAttribute('type', 'text')
            elem.innerText = "Hide Password"
        }
        else {
            password.setAttribute('type', 'password')
            elem.innerText = "Show Password"
        }
    }

</script>

</html>
