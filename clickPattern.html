<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>

<body>
    <button onclick="makePattern()">Make Pattern</button>
    <button onclick="makeReversePattern()">Make Reverse Pattern</button>


    <br>
</body>

<script>
    function makePattern() {

        let rows = prompt("Enter a Number")
        for (let i = 1; i <= rows; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
    }
    function makeReversePattern() {

        let rows = prompt("Enter a Number")
        for (let i = rows; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
    }
</script>

</html>
