<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c57b7eb6b9.js" crossorigin="anonymous"></script>
    <title>RPS</title>
</head>

<body>
    <div class="bigContainer">
        <div class="bigScoreBox">
            <h1 class="scoreBoxBorder">Score Box:</h1>

            <div class="scoreBox">
                <div><i class="fa-solid fa-person">:</i>
                    <span class="playerScore">00</span>
                </div>
                <div><i class="fa-solid fa-computer">:</i>
                    <span class="computerScore">00</span>
                </div>
            </div>
        </div>
        <div class="rpsContainer">
            <label>
                <button class="rpsButton" value="Paper">
                    <i class="fa-regular fa-hand  icon"></i></button>
                <br>
                <span id="paper">Paper</span>

            </label>
            <label>
                <button class="rpsButton" value="Rock">
                    <i class="fa-regular fa-hand-back-fist  icon"></i></button>
                <br>
                <span id="paper">Rock</span>

            </label>
            <label>
                <button class="rpsButton" value="Scissors">
                    <i class="fa-regular fa-hand-scissors  icon"></i></button>
                <br>
                <span id="rock">Scissor</span>
            </label>
        </div>
        <!-- thi sis the result box -->
        <div class="resultBox">
            <label for="player">
                <div class="playerOption"><i class="fa-solid fa-person"></i></div>
                <br>
                <span id="playerOption" class="playerColor">Player</span>
            </label>
            <label for="vs">
                <!-- thi is vs tag -->
                <span>
                    <h1>vs</h1>
                </span>
            </label>
            <label for="computer">
                <div class="computerOption"><i class="fa-solid fa-computer"></i></div>
                <br>
                <span id="computerOption" class="computerColor">Computer</span>
            </label>
        </div>
        <div class="winner">
            <label for="winner" class="winnerBorder">
                <h1 class="h1Border">WINNER</h1>
                <br>
            </label>
            <label for="winner">
                <div>
                    <span id="winner"><i class=" smile fa-regular fa-regular fa-face-smile"></i></span>
                </div>
            </label>
        </div>
        <!-- <div class="stopButton"></div> -->
        <button id="stop">
            Stop
        </button>

    </div>
    <script src="script.js"></script>
</body>

</html>
