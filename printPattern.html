<!DOCTYPE html>

    <title>PrintPattern</title>
</head>

<body>

</body>
<script>
    let rows = prompt("Enter a Number")
    printPattern(rows)
    function printPattern(rows) {
        for (let i = 1; i <= rows; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
        for (let i = rows; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
    }
</script>

</html>
