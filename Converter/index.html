<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometer || Miles Converter</title>
</head>

<body>
    <h2 style="text-align: center;">Convert Kilometer To Miles</h2>
    <p id="miles1"></p>
    <button onclick="toMiles()">Convert</button>
    <h2 style="text-align: center;">Convert Miles To Kilometer</h2>
    <p id="miles2"></p>
    <button onclick="toKilometer()">Convert</button>

    <script>
        function toMiles() {
            var Kilometer = prompt("Enter The Kilometer Value")
            var miles = Kilometer * 0.62137;
            document.getElementById("miles1").innerHTML = (`${Kilometer} Kilometers = ${miles} Miles`)
        }
        function toKilometer() {
            var miles = prompt("Enter The Miles Value")
            var Kilometer = miles * 1.6;
            document.getElementById("miles2").innerHTML = (`${miles} Miles = ${Kilometer} Kilometer`)
        }
    </script>
</body>

</html>
