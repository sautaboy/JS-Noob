<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
    <style>
        h1 {
            position: fixed;
            top: 50%;
            left: 50%;
            transition: 1s;
            cursor: pointer;
            border: black 1px solid;
            padding: 10px 20px;
            color: rgb(29, 27, 27);

        }

        body {
            background-color: rgb(29, 27, 27);
        }
    </style>
</head>

<body>
    <h1 id="hello" onmouseenter="mouseEnter()" onmouseleave="mouseLeave()">I Love You</h1>
</body>
<script>
    function mouseEnter() {

        document.getElementById("hello").style.color = "white"
        document.getElementById("hello").style.borderColor = "white"

        // document.getElementById("hello").style.fontSize = "50px"

    }
    function mouseLeave() {
        document.getElementById("hello").style.fontSize = ""
        document.getElementById("hello").style.color = "rgb(29, 27, 27)"
        document.getElementById("hello").style.fontSize = ""
        document.getElementById("hello").style.borderColor = "black"




    }
</script>

</html>
